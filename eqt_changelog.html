    // Load your files dynamically
    loadTextFile("Assets/EQT Updates/Update 0.10.00.00.txt", "Update 0.10.00.00");

    function loadTextFile(filePath, elementId) {
        fetch(filePath)
            .then(res => {
                if (!res.ok) throw new Error(`File not found: ${filePath}`);
                return res.text();
            })
            .then(text => {
                // Convert newlines to <br> and set content
                document.getElementById(elementId).innerHTML = text.replace(/\n/g, "<br>");
            })
            .catch(err => {
                console.error(err);
                document.getElementById(elementId).innerHTML = "Failed to load content.";
            });
    }

</script>
