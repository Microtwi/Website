<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style_0.10.00.00.css">
    <script src="core_0.10.00.00.js"></script>
    <script defer src="Assets/sharedLayout.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Microtwi - Privacy</title>
</head>

<script>
    setTimeout(initializedContextMenu, 100);
    setTimeout(initializedModalVers, 150);

    fetch("Assets/Notice/Terms.txt")
        .then(res => {
            if (!res.ok) throw new Error("File not found");
            return res.text();
        })
        .then(text => {
            const colored = text
                .split("\n")
                .map(line => {
                    if (line[1] == "." || line.includes("TERMS")) {
                        return `<span style="color: #d2b575;; font-weight: bold;">${line}</span>`;
                    }
                    return line;
                })
                .join("<br>");
            document.getElementById("termsContainer").innerHTML = colored;
        })
        .catch(err => {
            document.getElementById("termsContainer").innerHTML =
                "Failed to load Terms of Use.";
            console.error(err);
        });
</script>

<body>
    <div class="bgImageEQT"></div>

    <dialog class="modal" id="version-modal">
        <iframe width="250px" height="30px" src="ver_modal.html" frameborder="0" marginheight="0" marginwidth="0"
            sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts"
            scrolling="yes" allowfullscreen mozallowfullscreen msallowfullscreen webkitallowfullscreen></iframe>
        <button class="menuLinkLong" id="button-close-version-modal">Close</button>
    </dialog>

    <div class="offset">
        <!-- EQT Privacy -->
        <!-- <object data="Assets/Notice/Terms of use.html" type="text/plain" class="terms">
            <a href="Assets/Notice/Terms of use.html">Text could not load!</a>
        </object> -->
        <div id="termsContainer" class="contentBg">Loading Terms of Use...</div>
    </div>

</body>

</html>
